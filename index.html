<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rosario’s Homes – Connecticut Cash Offer</title>
  <style>
    body {
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:#f5f7fb;
      color:#0b1a2b;
    }
    header {
      background:#0d3b66;
      color:#fff;
      padding:12px 0;
    }
    .container {
      max-width:900px;
      margin:0 auto;
      padding:0 16px;
    }
    .row {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo {
      width:40px;
      height:40px;
      border-radius:8px;
      background:#f4d35e;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:#0b1a2b;
    }
    a.call {
      margin-left:auto;
      background:#f4d35e;
      color:#0b1a2b;
      padding:8px 14px;
      border-radius:999px;
      font-weight:700;
      text-decoration:none;
      font-size:14px;
    }
    .hero {
      background:#0d3b66;
      color:#fff;
      text-align:center;
      padding:28px 16px 22px;
    }
    .hero h2 {
      margin:6px 0 6px;
      font-size:22px;
      font-weight:700;
    }
    .hero p {
      margin:0;
      font-size:14px;
      opacity:.95;
    }
    main {
      margin-top:-10px;
      padding-bottom:30px;
    }
    .card {
      background:#ffffff;
      border:1px solid #dde3f0;
      border-radius:12px;
      padding:16px;
      margin-top:16px;
      box-shadow:0 6px 14px rgba(0,0,0,0.05);
    }
    h3 {
      margin:0 0 8px;
      font-size:17px;
      color:#0d3b66;
    }
