<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rosario’s Homes – Connecticut Cash Offer</title>
  <style>
    body {
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:#f5f7fb;
      color:#0b1a2b;
    }
    header {
      background:#0d3b66;
      color:#fff;
      padding:12px 0;
    }
    .container {
      max-width:900px;
      margin:0 auto;
      padding:0 16px;
    }
    .row {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo {
      width:40px;
      height:40px;
      border-radius:8px;
      background:#f4d35e;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:#0b1a2b;
    }
    a.call {
      margin-left:auto;
      background:#f4d35e;
      color:#0b1a2b;
      padding:8px 14px;
      border-radius:999px;
      font-weight:700;
      text-decoration:none;
      font-size:14px;
    }
    .hero {
      background:#0d3b66;
      color:#fff;
      text-align:center;
      padding:28px 16px 22px;
    }
    .hero h2 {
      margin:6px 0 6px;
      font-size:22px;
      font-weight:700;
    }
    .hero p {
      margin:0;
      font-size:14px;
      opacity:.95;
    }
    main {
      margin-top:-10px;
      padding-bottom:30px;
    }
    .card {
      background:#ffffff;
      border:1px solid #dde3f0;
      border-radius:12px;
      padding:16px;
      margin-top:16px;
      box-shadow:0 6px 14px rgba(0,0,0,0.05);
    }
    h3 {
      margin:0 0 8px;
      font-size:17px;
      color:#0d3b66;
    }
    label {
      display:block;
      margin-top:10px;
      margin-bottom:4px;
      font-size:13px;
      font-weight:600;
      color:#0b1a2b;
    }
    input, select {
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #dde3f0;
      font-size:14px;
      font-family:inherit;
    }
    input:focus, select:focus {
      outline:none;
      border-color:#2563eb;
      box-shadow:0 0 0 1px #2563eb33;
    }
    .row-2 {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .help {
      font-size:11px;
      color:#6b7280;
      margin-top:2px;
    }
    button {
      width:100%;
      background:#0d3b66;
      color:#fff;
      border:none;
      padding:10px;
      margin-top:14px;
      border-radius:10px;
      font-size:14px;
      font-weight:700;
    }
    .error {
      margin-top:8px;
      font-size:12px;
      color:#b00020;
    }
    .result {
      margin-top:14px;
      padding:12px;
      background:#e5edff;
      border:1px solid #c3d4ff;
      border-radius:10px;
      font-size:14px;
    }
    .result .big {
      font-size:20px;
      font-weight:800;
      margin-bottom:4px;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="row">
      <div class="logo">RH</div>
      <div>
        <div style="font-size:17px;font-weight:700;">Rosario’s Homes</div>
        <div style="font-size:12px;opacity:.9;">Cash Home Buyers • Connecticut</div>
      </div>
      <a class="call" href="tel:+12038739890">Call 203-873-9890</a>
    </div>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h2>Get Your Cash Offer in Connecticut</h2>
    <p>No repairs. No showings. No fees. Tell us about the home below.</p>
  </div>
</section>

<main>
  <div class="container">
    <div class="card">
      <h3>Property Details</h3>

      <label for="city">City *</label>
      <input id="city" placeholder="Bridgeport, Shelton, Waterbury, etc." />

      <label for="sqft">Square Footage *</label>
      <input id="sqft" type="number" min="200" placeholder="Example: 1200" />

      <div class="row-2">
        <div>
          <label for="beds">Bedrooms</label>
          <input id="beds" type="number" min="0" placeholder="3" />
        </div>
        <div>
          <label for="baths">Bathrooms</label>
          <input id="baths" type="number" min="0" step="0.5" placeholder="1" />
        </div>
      </div>

      <label for="condition">Condition *</label>
      <select id="condition">
        <option value="">Select one</option>
        <option value="updated">Updated / Move-in ready</option>
        <option value="dated">Dated but livable</option>
        <option value="needswork">Needs work</option>
        <option value="major">Major repairs needed</option>
      </select>

      <label for="repairs">Estimated Repairs (optional)</label>
      <input id="repairs" type="number" placeholder="If unsure, leave blank" />
      <div class="help">If blank, we calculate automatically.</div>

      <label for="arv">After-Repair Value (optional)</label>
      <input id="arv" type="number" placeholder="If unsure, leave blank" />
      <div class="help">If blank, ARV is estimated from city + sqft.</div>

      <button onclick="calculateOffer()">Get My Cash Offer</button>

      <div id="error" class="error"></div>
      <div id="result" class="result" style="display:none;">
        <div class="big" id="offerRange"></div>
        <div id="details"></div>
      </div>
    </div>
